name: Cypress Tests

on:
  schedule:
    - cron: "*/5 * * * *" # runs every 5 minutes
  workflow_dispatch:
    inputs:
      testType:
        description: 'Choose e2e to run end to end tests, choose load to run load tests'
        required: false
        default: 'e2e'
        type: choice
        options:
          - e2e
          - load
      environment:
        description: 'Choose the environment to run tests on'
        required: true
        default: 'development'
      country:
        description: 'Choose the country to run tests'
        required: false
        default: 'AQ'
        type: choice
        options:
          - AQ
          - GL
          - GP
      numberOfBatches:
        description: 'Number of batches (load tests only)'
        required: false
        default: '1'
      numberOfFilesPerBatch:
        description: 'Number of files per batch (load tests only)'
        required: false
        default: '10'
      numberOfSGTINs:
        description: 'Number of SGTINs (load tests only)'
        required: false
        default: '10'
      waitInMinutesForUploadFiles:
        description: 'Wait in minutes for upload files (load tests only)'
        required: false
        default: '1'
      waitInMinutesForClosureFile:
        description: 'Wait in minutes for closure file (load tests only)'
        required: false
        default: '3'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          command: |
            echo "Running Cypress tests..."
            # You can customize this command to use your inputs if needed
            npx cypress run
        env:
        # Default to 'load' for scheduled runs, otherwise use user input
          TEST_TYPE: ${{ (github.event_name == 'schedule' && 'load') || inputs.testType || 'e2e' }}
          CYPRESS_ENV: ${{ inputs.environment || 'development' }}
          COUNTRY: ${{ inputs.country || 'AQ' }}
          NUMBER_OF_BATCHES: ${{ (github.event_name == 'schedule' || inputs.testType == 'load') && (inputs.numberOfBatches || '1') || '' }}
          NUMBER_OF_FILES_PER_BATCH: ${{ (github.event_name == 'schedule' || inputs.testType == 'load') && (inputs.numberOfFilesPerBatch || '10') || '' }}
          NUMBER_OF_STGINS: ${{ (github.event_name == 'schedule' || inputs.testType == 'load') && (inputs.numberOfSGTINs || '10') || '' }}
          WAIT_IN_MINUTES_FOR_UPLOAD_FILES: ${{ (github.event_name == 'schedule' || inputs.testType == 'load') && (inputs.waitInMinutesForUploadFiles || '1') || '' }}
          WAIT_IN_MINUTES_FOR_CLOSURE_FILE: ${{ (github.event_name == 'schedule' || inputs.testType == 'load') && (inputs.waitInMinutesForClosureFile || '3') || '' }}


      #Artifacts
      - uses: actions/upload-artifact@v4
        name: Upload screenshots in case of fail
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress

      - uses: actions/upload-artifact@v4
        name: Upload videos in case of failure
        if: failure()
        with:
          name: cypress-videos
          path: cypress

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: cucumber-report.html
